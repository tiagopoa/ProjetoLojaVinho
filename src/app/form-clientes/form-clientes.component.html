<h3>{{title}}</h3>

  <form> 
    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome.." autoGrow [(ngModel)]="cliente.nome">
    </div>
    <div class="form-group">
      <label for="cpf">CPF</label>
      <input type="text" class="form-control" id="cpf" name="cpf" placeholder="CPF.." [(ngModel)]="cliente.cpf">
    </div>
    
      <input type="button" class="btn btn-primary" (click)="salvarCliente()" value="Salvar">
      <input type="button" class="btn btn-primary" (click)="cancelar()" value="Cancelar">
 

  </form>
